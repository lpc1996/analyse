<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- Favicon icon -->
    <link rel="icon" type="image/ico" sizes="16x16" href="/static/image/xupt_logo.ico">
    <title>{% block title %} title {% endblock %}</title>
    <!--====== Bootstrap css ======-->
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <!--====== Slick Slider ======-->
    <link rel="stylesheet" href="/static/css/slick.min.css">
    <!--====== Magnific ======-->
    <link rel="stylesheet" href="/static/css/magnific-popup.min.css">
    <!--====== Nice Select ======-->
    <link rel="stylesheet" href="/static/css/nice-select.min.css">
    <!--====== Animate CSS ======-->
    <link rel="stylesheet" href="/static/css/animate.min.css">
    <!--====== Font Awesome ======-->
    <link rel="stylesheet" href="/static/css/all.min.css">
    <!--====== Flaticon ======-->
    <link rel="stylesheet" href="/static/css/flaticon.css">
    <!--====== Spacing Css ======-->
    <link rel="stylesheet" href="/static/css/spacing.min.css">
    <!--====== Main Css ======-->
    <link rel="stylesheet" href="/static/css/style.css">
    <!--====== Responsive CSS ======-->
    <link rel="stylesheet" href="/static/css/responsive.css">

    <!--====== Jquery ======-->
    <script src="/static/js/jquery-3.6.0.min.js"></script>
    <!--====== Bootstrap ======-->
    <script src="/static/js/bootstrap.min.js"></script>
    <!--====== Slick slider ======-->
    <script src="/static/js/slick.min.js"></script>
    <!--====== Magnific ======-->
    <script src="/static/js/jquery.magnific-popup.min.js"></script>
    <!--====== Isotope Js ======-->
    <script src="/static/js/isotope.pkgd.min.js"></script>
    <!--====== Inview ======-->
    <script src="/static/js/jquery.inview.min.js"></script>
    <!--====== Nice Select ======-->
    <script src="/static/js/jquery.nice-select.min.js"></script>
    <!--====== echarts-->
    <script src="/static/js/echarts.min.js"></script>
    <!--====== Wow ======-->
    <script src="/static/js/wow.min.js"></script>
    <!--====== Main JS ======-->
    <script src="/static/js/main.js"></script>
</head>
<body class="webinar-landing">

    <div id="preloader">
        <img class="preloader-image" width="60" src="/static/picture/preloader-logo.png" alt="preloader">
    </div>
    <!--======= End Preloader =======-->

    <!--====== Start Header ======-->
    <header class="template-header navbar-center absolute-header nav-primary-7 nav-border-bottom sticky-header">
        <div class="container-fluid container-1470">
            <div class="header-inner">
                <div class="header-left">
                    <div class="brand-logo">
                        <a href="/index">
                            <img src="/static/image/xupt_logo.jpg" class="img-fluid" style="width: 60px;height: 60px" alt="logo">
                        </a>
                    </div>
                </div>
                <div class="header-center">
                    <nav class="nav-menu d-none d-xl-block">
                        <ul>
                            <li>
                                <a href="/index">
                                    <i class="fas fa-home"></i>
                                    首页
                                </a>
                            </li>
                            <li>
                                <a href="{{ url_for('book',page_id=1,rows=50) }}">
                                    <i class="fas fa-book"></i>
                                    书籍
                                </a>

                            </li>
                            <li>
                                <a href="/statistics">
                                    <i class="fas fa-chart-bar"></i>
                                    分类统计
                                </a>
                            </li>
                            <li>
                                <a href="/word">
                                    <i class="fas fa-cloud"></i>
                                    词汇分析
                                </a>
                            </li>
                            <li>
                                <a href="/team">
                                    <i class="fas fa-user-friends"></i>
                                    团队
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </header>
    <!--====== End Header ======-->
    {% block carousel %}
        <section class="hero-area-v1 carousel-box">
            <div class="container">
                <div class="row no-gutters">
                    <div class="col-xl-10 col-lg-10 col-md-12 offset-xl-1 offset-lg-1 offset-md-0">
                        <div id="carouselControls" class="carousel slide" data-ride="carousel">
                            <ul class="carousel-indicators">
                                <li data-target="#carouselControls" data-slide-to="0" class="active"></li>
                                <li data-target="#carouselControls" data-slide-to="1"></li>
                                <li data-target="#carouselControls" data-slide-to="2"></li>
                                <li data-target="#carouselControls" data-slide-to="3"></li>
                            </ul>
                            <div class="carousel-inner">
                                <div class="carousel-item active">
                                    <img src="/static/picture/xupt_library_1.jpg" alt="" class="d-block carousel-img">
                                </div>
                                <div class="carousel-item">
                                    <img src="/static/picture/xupt_library_2.jpg" alt="" class="d-block carousel-img">
                                </div>
                                <div class="carousel-item">
                                    <img src="/static/picture/xupt_library_3.jpg" alt="" class="d-block carousel-img">
                                </div>
                                <div class="carousel-item">
                                    <img src="/static/picture/xupt_library_4.jpg" alt="" class="d-block carousel-img">
                                </div>
                            </div>
                            <button class="carousel-control-prev carousel-control left" type="button" data-target="#carouselControls" data-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="sr-only">Previous</span>
                            </button>
                            <button class="carousel-control-next carousel-control right" type="button" data-target="#carouselControls" data-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="sr-only">Previous</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    {% endblock %}

    {% block context %}

    {% endblock %}

    <a href="#" class="back-to-top" id="scroll-top">
        <i class="far fa-angle-up"></i>
    </a>

    <!--====== Start Footer ======-->
    <footer class="template-footer">

        <div class="container">
            <div class="footer-copyright border-top-primary">
                <div class="row align-items-center justify-content-between">
                    <div class="col-sm-auto col-12">
                        <div class="copyright-logo text-center text-sm-left">
                            <img src="/static/image/xupt_logo.jpg" style="width: 60px; height: 60px;">
                        </div>
                    </div>
                    <div class="col-sm-auto col-12">
                        <p class="copyright-text text-center text-sm-right pt-4 pt-sm-0">
                            Copyright &copy; 2022.Company name All rights reserved.
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <!--====== End Footer ======-->

</body>
</html>
